allprojects {
    repositories {
        google()
        jcenter()
    }

    group 'com.github.maksumys'
    version '0.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}
